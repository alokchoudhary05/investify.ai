[theme]
primaryColor = "#667eea"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"

[client]
showErrorDetails = true

[logger]
level = "info"

[server]
headless = true
runOnSave = true
port = 8501
maxUploadSize = 200

[browser]
gatherUsageStats = false
serverAddress = "localhost"

[ui]
hideTopBar = false
